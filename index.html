<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>胃炎健康指南電子書</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
      }
      .serif {
        font-family: 'Noto Serif TC', serif;
      }
      /* 3D Book Styles */
      .perspective-1500 {
        perspective: 1500px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(-180deg);
      }
      /* PDF Viewer Styles */
      .react-pdf__Page {
        position: relative;
      }
      .react-pdf__Page__canvas {
        max-width: 100%;
        height: auto !important;
      }
      .react-pdf__Page__textContent {
        display: none;
      }
      .react-pdf__Page__annotations {
        display: none;
      }
    </style>
</head>
  <body class="bg-stone-100 text-stone-800 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
